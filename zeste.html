<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Blur nas extremidades</title>
  <style>
    .wrapper {
      width: 600px;
      overflow-x: auto;
      position: relative;
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    }

    .content {
      display: flex;
      gap: 20px;
      padding: 20px;
      background: white;
    }

    .item {
      min-width: 150px;
      height: 100px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    body {
      background: #f0f0f0;
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="content">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
  </div>
</div>

</body>
</html>
